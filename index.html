<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map with a custom style</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoidGhld2FyZCIsImEiOiItZmM1NVp3In0.MRoiuzp1QVLEw1G-Xm3S3Q';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/theward/cjjrjdp371jub2ss3gq02vnp3', //hosted style id
    
});
</script>

</body>
</html>
